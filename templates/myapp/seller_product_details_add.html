{% extends 'myapp/seller_base.html' %}
{% load static %}
{% block title %} Crop Fertilizer Add{% endblock %}
{% block body %}

<center>
    <h2><font color="#366092">Product Details Add</font></h2>
<div class="container">
    <form name="frm" action="{% url 'seller_product_details_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
         <div class="form-group">
                <label for="p_name">Name  :</label>
                <input class="form-control" type="text" name="p_name" id="p_name" value="" required>
            </div>
            <div class="form-group">
                <label for="descp">Description :</label>
                <textarea class="form-control"  name="descp" id="descp"  required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price :</label>
                <textarea class="form-control"  name="price" id="price"  required></textarea>
            </div>


        <div class="form-group">
            <label for="document">Picture</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}


    </form>
</div>
</center>
{% endblock %}
