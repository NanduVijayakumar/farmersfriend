{% extends 'myapp/expert_base.html' %}
{% load static %}
{% block title %} Crop Pesticides Add{% endblock %}
{% block body %}

<center>
    <h2><font color="#366092">Crop Pesticides Add</font></h2>
<div class="container">
    <form name="frm" action="{% url 'expert_crop_pesticides_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="form-group">
                <label for="pt_type"> Type :</label>
                <input class="form-control" type="text" name="pt_type" id="pt_type" value="" required>
            </div>
         <div class="form-group">
                <label for="product_name">Name  :</label>
                <input class="form-control" type="text" name="product_name" id="product_name" value="" required>
            </div>
         <div class="form-group">
                <label for="company">company  :</label>
                <input class="form-control" type="text" name="company" id="company" value="" required>
            </div>
            <div class="form-group">
                <label for="descp">Description :</label>
                <textarea class="form-control"  name="descp" id="descp"  required></textarea>
            </div>
            <div class="form-group">
                <label for="application">application :</label>
                <textarea class="form-control"  name="application" id="application"  required></textarea>
            </div>
            

        <div class="form-group">
            <label for="document">Picture</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        <input type="hidden"  name="crop_id" value="{{crop_id}}" >

    </form>
</div>
</center>
{% endblock %}
