{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Seller Details Update{% endblock %}
{% block body %}
<center>
    <h1>Seller Details Edit</h1>
    <div class="container">
     <form role="form" name="frm" action="{% url 'admin_seller_details_edit'%}" method="post">
        {% csrf_token %}

        <div class="form-group">
                <label for="fname">First Name :</label>
                <input class="form-control" type="text" name="fname" id="fname" value="{{od.fname}}" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input class="form-control" type="text" name="lname" id="lname" value="{{od.lname}}" required>
            </div>
         <div class="form-group">
			<label for="addr">Address</label>
	        <input class="form-control" type="text"  id="addr" name="addr" placeholder="{{od.addr}}" ><br>
            <input type="text" maxlength="6" class="form-control" id="pin" name="pin" pattern="[0-9]{6}" placeholder="{{od.pin}}" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}">
		</div>
            <div class="form-group">
                <label for="contact">Contact :</label>
                <input class="form-control" type="text" name="contact" id="contact" value="{{od.contact}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input class="form-control" type="text" name="email" id="email" value="{{od.email}}" required>
            </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
            <input type="hidden" name="s_id" value="{{s_id}}">
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
